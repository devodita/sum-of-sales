<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script><style>/* Optional custom styles if needed beyond Tailwind */</style></head><body class="bg-gray-100 font-sans antialiased flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-4">Sales Summary</h1><p class="text-gray-600 mb-6">Total sales for the current period:</p><div id="salesTotal" class="text-5xl font-extrabold text-indigo-600">Loading...</div><p class="mt-6 text-sm text-gray-500">Data fetched from <code class="bg-gray-200 px-1 rounded">data.csv</code></p></div><script>document.addEventListener('DOMContentLoaded', () => {const salesTotalDiv = document.getElementById('salesTotal');const seed = Math.floor(Math.random() * 1000000);document.title = `Sales Summary ${seed}`;fetch('data.csv').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(csvText => {const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV file is empty or contains only headers.');}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('CSV file does not contain a "sales" column.');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',');if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex].trim());if (!isNaN(salesValue)) {totalSales += salesValue;}}}salesTotalDiv.textContent = `$${totalSales.toFixed(2)}`;document.title = `Sales Summary ${seed} - $${totalSales.toFixed(2)}`;}).catch(error => {console.error('Error fetching or processing data.csv:', error);salesTotalDiv.textContent = 'Error loading data.';document.title = `Sales Summary ${seed} - Error`;});});</script></body></html>
